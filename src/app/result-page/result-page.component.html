<div id="resultPageDiv">
    <button id="closeButton" mat-button matSuffix mat-icon-button routerLink="" >
        Go back<mat-icon>close</mat-icon>
    </button>
  <div id="actualWeatherDiv">
    <div id="bigWeatherIconDiv">
        <span id="cityLabel">Kraków</span>
      <img id="bigWeatherIcon" src="../../assets/033-sun.svg" alt="Big Weather Icon">
    </div>
    <div id="rightSide">
      <div id="tempAndDescription">
        <span id="tempLabel">30°C</span>
        <span id="descriptionLabel">Sunny</span>
      </div>
      <div id="windAndHumidity">
        <div id="windDiv" class="detailsDiv">
          <span id="wind">Wind</span>
          <span id="windInfo">3 m/s</span>
        </div>
        <div id="humidityDiv" class="detailsDiv">
            <span id="humidity">Humidity</span>
            <span id="humidityInfo">37 %</span>
        </div>
      </div>
      <div class="windAndHumidityIconsDiv" id="windIcon">
          <img id="windIcon" src="../../assets/017-wind.svg" alt="Wind">
      </div>
      <div class="windAndHumidityIconsDiv" id="humidityIcon">
          <img id="humidityIcon" src="../../assets/019-thermometer.svg" alt="Humidity">
      </div>
    </div>
  </div>
  <!-- Poniższa sekcja widoczna tylko w wersji mobilnej -->
  <div id="minAnaMaxTemp">
      <div id="minDiv" class="detailsDiv">
        <span id="minT">Min.°C</span>
        <span id="minTInfo">30°C</span>
      </div>
      <div id="maxDiv" class="detailsDiv">
          <span id="maxT">Max.°C </span>
          <span id="maxTInfo">30°C</span>
      </div>
    
    <div class="minAndMaxIconsDiv" id="minTIcon">
        <img id="minTIcon" src="../../assets/018-thermometer.svg" alt="Wind">
    </div>
    <div class="minAndMaxIconsDiv" id="maxTIcon">
        <img id="maxTIcon" src="../../assets/020-thermometer.svg" alt="Humidity">
    </div>
  </div>
